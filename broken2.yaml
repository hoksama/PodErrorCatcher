apiVersion: v1
kind: Pod
metadata:
  name: broken-nginx-two-errors
spec:
  containers:
  - name: nginx
    image: nginx:latest
    command: ["/bin/sh", "-c"]
    # We deliberately provide an invalid nginx config
    args:
      - |
        echo "events { worker_connections 1024; } http { server { listen 80; server_name localhost; location / { return 200 'Hello, World!'; } error_log /dev/stderr; access_log /dev/stdout; invalid_directive; another_invalid_directive; } }" > /etc/nginx/nginx.conf;
        nginx -g "daemon off;"
