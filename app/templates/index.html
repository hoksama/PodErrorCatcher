<!DOCTYPE html>
<html>
<head>
    <title>Pod Error Viewer</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
        table { border-collapse: collapse; width: 100%; background: white; }
        th, td { padding: 8px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #4CAF50; color: white; }
        tr:hover { background-color: #f1f1f1; }
    </style>
</head>
<body>
    <h2>Pod Logs and Errors</h2>
    <table>
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Pod Name</th>
                <th>Error</th>
                <th>Full Log</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log.timestamp }}</td>
                <td>{{ log.pod_name }}</td>
                <td>{{ log.error_lines }}</td>
                <td>{{ log.full_log_snippet[:100] }}...</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
